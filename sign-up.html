<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sales Agent Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6 text-blue-600">Sales Agent Signup</h2>

    <form action="https://formsubmit.co/companyphilippiness@gmail.com" method="POST" class="space-y-5">
      <!-- Disable captcha -->
      <input type="hidden" name="_captcha" value="false">

      <!-- Redirect after submission -->
      <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html">

      <!-- Full Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" name="full_name" required placeholder="John Doe"
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" required placeholder="john@example.com"
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>

      <!-- Phone Number -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input type="tel" name="phone" required placeholder="09XXXXXXXXX"
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" required minlength="6" placeholder="Create a password"
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>

      <!-- Hidden Role Field -->
      <input type="hidden" name="role" value="sales_agent"/>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition">
        Sign Up
      </button>

      <!-- Already registered -->
      <p class="text-sm text-center mt-4 text-gray-600">
        Already have an account?
        <a href="/login" class="text-blue-500 hover:underline">Log in</a>
      </p>
    </form>
  </div>

</body>
</html>
